<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="./css/style.css">
	<meta charset="utf-8">
</head>
<body onload="senderListStudent()">
	<script src="./js/student.js"></script>
	<script src='https://cdn.jsdelivr.net/g/lodash@4(lodash.min.js+lodash.fp.min.js)'></script>

	<div class="form_sinhvien">
		<h3>Thông tin sinh viên</h3>
		<hr>
		<label>Ho và tên</label>	
		<input type="text" name="fullname" id="fullname">
		<span id="fullname-error" class="error"></span>
		<br>
		<label>Địa chỉ Email</label>	
		<input type="text" name="email" id="email">
		<span id="email-error" class="error"></span>
		<br>
		<label>Số điện thoại</label>	
		<input type="text" name="phonenumber" id="phonenumber">
		<span id="phonenumber-error" class="error"></span>
		<br>
		<label>Địa chỉ</label>	
		<input type="text" name="address" id="address">
		<span id="address-error" class="error"></span>
		<br>
		<label>Giới tính</label>	
		<input type="radio" id="male" name="gender" value="1">Nam
		<input type="radio" id="female" name="gender" value="0">Nữ
		<span id="gender-error" class="error"></span>
		<br>
		<label>&nbsp;</label>
		<br>
		<button onclick="save()">Lưu Lại</button>
	</div>

	<div class="list_student" id="list_student">
		<h3>Danh sách sinh viên</h3>
		<table id="table-students" width="600px" border="1" cellpadding="0" cellspacing="0">
		</table>
	</div>
</body>
</html>
